<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Twilight Travel Portal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              twilight: "#1a1f2b",
              gold: "#f4b400",
              sand: "#ffe8c5",
              glow: "#fdf6ec"
            }
          }
        }
      }
    </script>
</head>
<body class="bg-twilight text-glow min-h-screen">

    <!-- Header -->
    <header class="text-center py-10 bg-twilight shadow-lg">
        <h1 class="text-4xl font-bold text-gold drop-shadow-md">Explore the World</h1>
        <p class="mt-3 text-sand">Where will your next adventure take you?</p>

        <input 
            type="text" 
            id="search"
            placeholder="Search destination..."
            class="mt-6 w-4/5 md:w-1/2 p-3 rounded-xl bg-glow text-twilight outline-none focus:ring-2 focus:ring-gold"
        />
    </header>

    <!-- Container for Cards -->
    <section id="destinations" 
      class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 p-8 max-w-7xl mx-auto">
    </section>

    <!-- Modal Section -->
    <div id="modal" 
        class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4 backdrop-blur-sm">

        <div class="bg-glow text-twilight p-6 rounded-xl max-w-md w-full relative">
            <button id="closeModal" class="text-red-600 text-2xl absolute right-4 top-2">&times;</button>

            <h2 id="modalTitle" class="text-2xl font-bold text-gold mb-3"></h2>
            <p id="modalDesc" class="mb-4"></p>
            <ul id="modalDetail" class="space-y-2 text-sm"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
