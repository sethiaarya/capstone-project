<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Twilight Travel Portal</title>

  <!-- Tailwind + Custom Palette -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            twilight: { 900:"#000814", 800:"#001D3D", 700:"#003566" },
            gold: { 500:"#FFC300", 400:"#FFD60A" },
            sand: "#F5F5F4",
            glow: "#F8FAFC"
          },
          boxShadow: { glow: "0 10px 30px rgba(0,0,0,.25)" }
        }
      }
    }
  </script>

  <style>
    /* Soft ombr√© using your palette */
    .bg-ombre {
      background:
        linear-gradient(to bottom,
          #001D3D 0%,
          #003566 35%,
          rgba(248,250,252,0.12) 70%,
          rgba(255,195,0,0.10) 100%
        );
    }
  </style>
</head>

<body class="bg-gradient-to-b from-twilight-900 via-twilight-800 to-glow min-h-screen text-glow overflow-y-auto">

<body class="bg-ombre text-glow min-h-screen">
  <!-- Header -->
  <header class="text-center py-12">
    <h1 class="text-4xl font-bold text-gold-500 drop-shadow-md">Explore the World</h1>
    <p class="mt-3 text-sand/90">Where will your next adventure take you?</p>

    <input
      type="text"
      id="search"
      placeholder="Search destination..."
      class="mt-6 w-4/5 md:w-1/2 p-3 rounded-xl bg-white/10 backdrop-blur text-glow placeholder:sand/70 border border-white/20 focus:border-gold-400 focus:ring-2 focus:ring-gold-400 outline-none"
    />

    <a href="personal_dashboard.html"
   class="absolute top-6 right-6 bg-gold-500 text-twilight-900 px-4 py-2 rounded-lg shadow hover:brightness-110 transition">
  Dashboard
</a>

  </header>

  <!-- Destination Cards -->
  <section
    id="destinations"
    class="grid sm:grid-cols-2 md:grid-cols-3 gap-8 p-10 max-w-7xl mx-auto"
  ></section>

  <!-- Modal -->
  <div
    id="modal"
    class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4 backdrop-blur-sm"
  >
    <div class="bg-white/95 text-twilight rounded-xl max-w-md w-full relative shadow-glow">
      <button id="closeModal" class="text-twilight text-2xl absolute right-4 top-2 hover:text-gold-500">&times;</button>

      <div class="p-6">
        <h2 id="modalTitle" class="text-2xl font-bold text-twilight mb-3"></h2>
        <p id="modalDesc" class="mb-4 text-twilight/80"></p>
        <ul id="modalDetail" class="space-y-2 text-sm text-twilight/80"></ul>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: new filename ensures no cached script -->
  <script src="script.nyc.js?v=1001"></script>
</body>
</html>
