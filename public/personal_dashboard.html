<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard — Golden Twilight</title>

  <!-- Tailwind + SAME custom palette as index.html -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            twilight: { 900:"#000814", 800:"#001D3D", 700:"#003566" },
            gold: { 500:"#FFC300", 400:"#FFD60A" },
            sand: "#F5F5F4",
            glow: "#F8FAFC"
          },
          boxShadow: { glow: "0 10px 30px rgba(0,0,0,.25)" }
        }
      }
    }
  </script>
  <style>
    /* Soft ombré background, same feel as home */
    .bg-ombre {
      background:
        linear-gradient(to bottom,
          #001D3D 0%,
          #003566 35%,
          rgba(248,250,252,0.12) 70%,
          rgba(255,195,0,0.10) 100%
        );
    }
  </style>
</head>

<body class="bg-ombre min-h-screen text-glow overflow-y-auto">

<body class="bg-ombre min-h-screen text-glow">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-twilight-900/80 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-wrap items-center justify-between gap-3">
      <div>
        <h1 class="text-2xl font-bold text-gold-500 drop-shadow">Your Travel Dashboard</h1>
        <p class="text-sand/80 text-sm">Plan trips, save wishlist, and track everything in one place.</p>
      </div>
      <a href="index.html"
         class="inline-flex items-center gap-2 rounded-lg px-4 py-2 border border-white/20 bg-white/10 hover:bg-white/15 transition">
        ← Back to Home
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 space-y-10">
    <!-- Alerts -->
    <div id="alert" class="hidden rounded-lg border px-4 py-3"></div>

    <!-- TRIPS -->
    <section class="rounded-xl overflow-hidden shadow-glow border border-white/10 bg-white/10">
      <div class="px-5 py-4 border-b border-white/10 flex items-center justify-between">
        <h2 class="text-xl font-semibold">Active Trips</h2>
        <span id="tripsCount" class="text-sand/70 text-sm">—</span>
      </div>

      <!-- Add Trip Form -->
      <form id="tripForm" class="p-5 grid md:grid-cols-5 gap-3">
  <input type="text" name="title" placeholder="Title (e.g., Japan 2025)"
         class="bg-white/20 text-white placeholder-white/60 border border-white/30 rounded px-3 py-2 md:col-span-2 focus:ring-2 focus:ring-gold-400 outline-none" required>

  <input type="text" name="destination" placeholder="Destination (e.g., Tokyo)"
         class="bg-white/20 text-white placeholder-white/60 border border-white/30 rounded px-3 py-2 md:col-span-1 focus:ring-2 focus:ring-gold-400 outline-none" required>

  <input type="date" name="start_date"
         class="bg-white/20 text-white placeholder-white/60 border border-white/30 rounded px-3 py-2 focus:ring-2 focus:ring-gold-400 outline-none" required>

  <input type="date" name="end_date"
         class="bg-white/20 text-white placeholder-white/60 border border-white/30 rounded px-3 py-2 focus:ring-2 focus:ring-gold-400 outline-none" required>

  <input type="number" step="0.01" name="budget" placeholder="Budget (optional)"
         class="bg-white/20 text-white placeholder-white/60 border border-white/30 rounded px-3 py-2 md:col-span-2 focus:ring-2 focus:ring-gold-400 outline-none">

  <input type="text" name="notes" placeholder="Notes (optional)"
         class="bg-white/20 text-white placeholder-white/60 border border-white/30 rounded px-3 py-2 md:col-span-2 focus:ring-2 focus:ring-gold-400 outline-none">

  <button class="md:col-span-1 bg-gold-500 text-twilight-900 font-semibold rounded px-4 py-2 hover:brightness-110">
    Add Trip
  </button>
</form>


      <!-- Trips List -->
      <div id="tripsList" class="p-5 divide-y divide-white/10 min-h-20"></div>
    </section>

    <!-- WISHLIST -->
    <section class="rounded-xl overflow-hidden shadow-glow border border-white/10 bg-white/10">
  <div class="px-5 py-4 border-b border-white/10 flex items-center justify-between">
    <h2 class="text-xl font-semibold">Wishlist</h2>
    <span id="wishCount" class="text-sand/70 text-sm">—</span>
  </div>

  <form id="wishForm" class="p-5 flex flex-col md:flex-row gap-3">
    <input
  type="text"
  name="destination"
  placeholder="Add destination (e.g., Santorini)"
  class="flex-1 bg-white text-twilight-900 placeholder-slate-600 border border-white/40 rounded px-3 py-2 focus:ring-2 focus:ring-gold-400 outline-none"
  required
/>

    <button class="bg-gold-500 text-twilight-900 font-semibold rounded px-4 py-2 hover:brightness-110">
      Add
    </button>
  </form>

  <div id="wishlist" class="p-5 space-y-3"></div>
</section>

  </main>

  <!-- NOTE the cache-bust to avoid stale JS -->
  <script src="dashboard.js?v=2"></script>
</body>
</html>
